  <div> 
    <h1 style="font-size: 43px; color: #42370F;">Sobre o "Banoffee"</h1>
</div><br>

   <div  style="background-color: #9C8224;
   font-size: 32px;"> 
       <label>     
        Com camadas de banana, doce de leite e chantilly, a banoffee é uma torta criada na<br>
        Inglaterra nos
        anos 1970 de preparação  extremamente simples, o que talvez<br>
        explique sua vocação para se tornar popular
         — já tem releituras feitas por chefs e
        <br> confeiteiros na cidade.<br><br>

        A base da massa é de biscoito. O toffee, no caso o doce de leite, vai sobre ela. Por<br>
        cima vem a camada de bananas e, para finalizar, o chantilly. A receita original do
       <br> chef inglês Ian Dowding é feita com massa sablée
        (suave, arenosa, feita com farinha<br> e quantidades iguais de manteiga e açúcar); doce de leite caseiro
         (feito com leite<br> condensado cozido mesmo); fatias de bananas (cortadas 'de comprido') e chantilly<br> com café. 
    
       </label>
   </div>
    <img src="banoffee.jpg" width="500"></img>
    <br>
    <h2 style="text-align: center;
        font-size: 30px;
        color: #000000;"
    >
    Ingredientes
    </h2>
    <div>
    <h3 style="text-align: center;
    font-size: 30px;
    color: #42370F;">Base</h3>
    <div>
        <br>300g de bolacha maisena</br>
        <br>150g de manteiga sem sal</br>
</div>
    <h3>Recheio</h3>
    <br>

    
        <br>1 lata de leite condensado</br>
        <br>2 a 3 bananas nanicas cortadas ao meio em fatias ‘de comprimento’</br>
        <br>300 ml de creme de leite fresco</br>
        <br>40g de açúcar</br>
        <br>10g de café em pó solúvel</br>
    
</div>
